<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESHMI KALANGI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .redirect-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #000; /* Black background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .redirect-button:hover {
            background-color: #333; /* Darker black for hover effect */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>RESHMI KALANGI</h1><br>
        <a href="index.html" class="redirect-button">Go to My Site</a>
    </div>
</body>
</html>
